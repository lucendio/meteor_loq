<template name="loq_message">
    <li>
        <span class="loq--level loq--level--{{ level }}">{{ level }}</span>
        {{#if isString }}
            {{ message }}
        {{ else }}
            <code>
                {{ message }}
            </code>
        {{/if}}
        <span class="loq--origin">({{ origin }})</span>
    </li>
</template>
